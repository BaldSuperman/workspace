<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
        $(function(){
        /*
            $('.list li').click(function(){
                $(this).css({'backgroundColor':'red'});

            })
        */
        //事件委托

            $('.list').delegate('li','click',function(){
                //$(this)指的时委托的子元素
                $(this).css({'background':'red'});

            })
            //新建一个li元素赋值给$li变量
            var $li = $('<li>19</li>');
            //把新建的li放在ul子集中的最后面
            // 如果不是用事件委托。那么新加入的li需要重新绑定click
            $('.list').append($li);


        })
    </script>
    <style type="text/css">
        .list{
            background-color:gold;
            list-style:none;
            padding:10px;
        }
        .list li{

            height30px;
            background:green;
            margin:10px;
        }
    </style>
</head>
<body>
    <ul class="list">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
    </ul>
</body>
</html>
