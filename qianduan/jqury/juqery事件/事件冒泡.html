<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
        $(function(){
            //event时发生事件的时候的事件对象。使用的时候，通过第一个参数传入进来
            $('.son').click(function(event){
                alert(1);
                //通过event对象上的stopPropagation()来进行阻止
                //event.stopPropagation();

            })
            $('.father').click(function(){
                alert(2);
            })
            $('.grandfather').click(function(){
                alert(3);
            })


        })
    </script>
    <style>
        .grandfather{
            width:300px;
            height:300px;
            background-color:green;
            position:relative;
        }
        .father{
            width:200px;
            height:200px;
            background-color:gold;
        }
        .son{
            width:100px;
            height:100px;
            background-color:red;
            position:absolute;
            left:0;
            top:400px;
        }
    </style>
</head>
<body>
    <div class="grandfather">
        <div class="father">
            <div class="son">

            </div>
        </div>
    </div>
</body>
</html>
