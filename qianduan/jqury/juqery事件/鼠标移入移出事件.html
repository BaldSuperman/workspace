<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
        $(function(){
            //鼠标移入子元素也会触发
            $('.con').mouseover(function(){
                alert('移入');

            })
             $('.con').mouseout(function(){
                alert('移出');

            })
            //鼠标移入子元素不会触发
            /*
              $('.con2').mouseenter(function(){
                alert('移入');

            })
             $('.con2').mouseleave(function(){
                alert('移出');

            })*/
            //合并成下面写法
            $('.con2').hover(function(){
                alert('移入入');

            },function(){
                alert('移出出');
            })

        })
    </script>
    <style type="text/css">
        .con,.con2{
            width:200px;
            height:200px;
            background-color:gold;
        }
        .box,.box2{
            width:100px;
            height:100px;
            background-color:green;

        }
    </style>
</head>
<body>
    <div class="con">
        <div class="box">

        </div>
    </div>
    <br>
    <br>
    <div class="con2">
        <div class="box2">

        </div>
    </div>
</body>
</html>
