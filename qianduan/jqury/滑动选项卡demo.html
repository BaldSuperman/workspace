<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .btns input{
            width:100px;
            height:40px;
            background-color:#ddd;
            border:0;

        }

        .btns .current{
            background-color:gold;
        }
        .cons{
            width:500px;
            height:300px;
            overflow:hidden;
            position:relative;
        }
         .cons .slides{
            width:1600px;
            height:300px;
            position:absolute;
            left:0;
            top:0;
        }
        .cons .slides div{
            width:500px;
            height:300px;
            background-color:gold;
             text-align:center;
            font-size:30px;
            line-height:300px;
            float:left;
        }
        .cons .slides .active{
            display:block;
        }

    </style>
     <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
        $(function(){
            var $btn = $('.btns input');
            var $slides = $('.cons .slides');
            $btn.click(function(){
                $(this).addClass('current').siblings().removeClass('current');
                //加一个stop防止出现bug
                $slides.stop().animate({'left':-500*$(this).index()});
            })
        })
    </script>
</head>
<body>
    <div class="btns">
        <input type="button" value="01" class="current">
        <input type="button" value="02">
        <input type="button" value="03">
    </div>
    <div class="cons">
        <div class="slides">
            <div class="active">选项卡1的内容 </div>
            <div class="">选项卡2的内容</div>
            <div class="">选项卡3的内容</div>
        </div>
    </div>
</body>
</html>
