<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
        $(function(){
            var $a = $('.link');
            //读取属性值
            console.log($a.prop('class'));
             //读取属性值 没有设置的属性读取为空
            console.log($a.prop('title'));
            //设置属性
            $a.prop({'href':'http://www.baidu.com','title':'百度网连接'})
        })
    </script>
</head>
<body>
    <a href="#" class="link">这是一个连接</a>
</body>
</html>
