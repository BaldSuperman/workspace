<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
        $.ajax(
            {
                url:'data.json',
                type:'get',
                dataType:'json',
            }
            )
            .done(function(data){
                console.log(data);
                $('#username').html(data.name);
                $('#mianmao').html(data.mianmao);

            })
            .fail(function(){
                alert('服务器超时');

            })
    </script>
</head>
<body>
    test server
    <p>姓名：<span id="username"></span></p>
    <p>面貌: <span id="mianmao"> </span></p>
</body>
</html>
