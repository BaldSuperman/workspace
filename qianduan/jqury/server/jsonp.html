<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
        $.ajax({
            url:'js/data.js',
            type:'get',
            dataType:'jsonp',
            //jsonp开发时需要给数据fnback({'name':'tom'});
            jsonpCallback:'fnback'

        })
        .done(function(dat){
            alert(dat);
        })
        .fail(function(){
            alert('服务器超时');
        })
    </script>
</head>

</html>
