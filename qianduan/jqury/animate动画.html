<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $('#btn').click(function(){
            $('.box').animate({'width':'600px'},1000,function(){

                $('.box').animate({'height':'400px'})
            });

        });
        $('#btn2').click(function(){
            $('.box2').animate({'width':'+=100'})


        });

        })

    </script>
    <style type="text/css">
        .box,.box2{
            width:100px;
            height:100px;
            background-color:gold;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <input type="button" value="动画" id="btn">
    <br>
    <br>
     <input type="button" value="动画" id="btn2">
    <div class="box2"></div>
</body>
</html>
