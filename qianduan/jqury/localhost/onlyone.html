<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.cookie.js"></script>
    <script type="text/javascript">
        $(function(){
            var hasread = $.cookie('hasread');
            //判断是否存有cookie
            if(hasread == undefined){
                $('.pop_con').show();
                //alert('one');

            }
            //用户点击时，存入cookie关闭弹窗
            $('#user_read').click(function(){
                 $.cookie('hasread','read',{expires:7,path:'/'});
                 $('.pop_con').hide();
            })
        })
    </script>
    <script type="text/javascript">
        $(function(){
            $('#btn').click(function(){
                $('.pop_con').fadeIn();
                return false;
            })
            $(document).click(function(){
                $('.pop_con').fadeOut();
            })
            $('.pop').click(function(){
                return false;
            })
            $('#close').click(function(){
                $('.pop_con').fadeOut();
                return false;

            })
        })
    </script>
    <style type="text/css">

        .pop{
            position:fixed;
            width:500px;
            height:300px;
            background-color:#fff;
            border:3px solid #000;
            left:50%;
            top:50%;
            margin-left:-250px;
            margin-top:-150px;
            z-index:9999;
        }
        .mask{
            position:fixed;
            width:100%;
            height:100%;
            background-color:#000;
            opacity:0.3;
            filter:alpha(opacity=30);
            left:0;
            top:0;
            z-index:9998;
        }
        .pop_con{
            display:none;

        }
        .close{
            float:right;
            font-size:30px;
            text-decoration:none
        }
    </style>
</head>
<body>

    <div class="pop_con">
        <div class="pop">
            亲！本网站最近又优惠活动！请强力关注！

            <a href="#" id="close" class="close">x</a>
            <a href="javascript:;" id="user_read">阅</a>
        </div>
        <div class="mask" ></div>

    </div>
    <h1>xxxxxxxxx</h1>
</body>
</html>
