<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">

        $(function(){
        /*
            var $div = $('div');
            $div.css({'background-color':'gold'});
            */
            $('div').css({'background-color':'red'});
            //选择含有p标签的div
            $('div').has('p').css({'font-size':'30px'});
            //选择第五个div
            $('div').eq(4).css({'textIndent':'20px'});
            $('div').eq(4).prev().css({'backgroundColor':'cyan'});
            $('div').find('.tip').css({'color':'#fff'});
        })
    </script>
</head>
<body>
    <div>1</div>
    <div><p>2</p></div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div><span>8</span><span class="tip">9</span></div>
</body>
</html>
