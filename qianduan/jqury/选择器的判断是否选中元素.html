<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">

        $(function(){
            $div = $('#div1');
            alert($div.length);
            //没有选中元素也不会报错，程序正常运行
            $div2 = $('#div2');
             alert($div2.length);
             // if($div2.length>0) 通过length属性来判断是否选中了元素
        })
    </script>
</head>
<body>
    <div id="div1">1</div>
    <div><p>2</p></div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div><span>8</span><span class="tip">9</span></div>
</body>
</html>
