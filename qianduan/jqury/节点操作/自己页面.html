<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin:0;
            padding:0;
        }
        .list_con{
            width:600px;
            margin:50px auto 0;

        }
        .list{
             list-style:none;
             margin-top:10px;
        }
        .inputtxt{
            width:550px;
            height:30px;
        }
        .inputbtn{
            width:40px;
            height:32px;
            border:1px solid #000;
            background-color:#fff;
        }
        .list li span{
            float:left;
        }
        .list li a{
            float:right;
            text-decoration:none;
            margin: 0 10px;
        }
        .list li{
            border-bottom:1px solid #ccc;
            height:40px;
            line-height:40px;

        }
    </style>
</head>
<body>
    <div class="list_con">
        <h1>To do list</h1>
        <input type="text" id="txt1" class="inputtxt">
        <input type="button" value="增加" class="inputbtn" id="btn1">
        <ul class="list">
            <li><span>学习css</span><a href="#" class="up">↑</a><a href="#" class="down">↓</a><a href="#" class="del">删除</a></li>
            <li><span>学习html</span><a href="#" class="up">↑</a><a href="#" class="down">↓</a><a href="#" class="del">删除</a></li>

</html>
