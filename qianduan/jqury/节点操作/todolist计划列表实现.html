<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
        $(function(){
            var $inputtxt = $('#txt1');
            var $btn = $('#btn1');
            var $ul = $('#list')
            $btn.click(function(){
                //获取input输入框内容
                var $val = $inputtxt.val();
                if($val.length == 0){

                    alert('请输入内容');
                    return ;
                }
                else{

                    for(i=0;i<=$('.list li').length;i++){
                        if($('.list li').eq(i).children('span').html()==$val){
                            $inputtxt.val("");
                            alert('内容重复，请重新指定');

                            return;
                        }
                    }


                    var $li = $('<li><span>'+$val+'</span><a href="javascript:;" class="up">↑</a><a href="javascript:;" class="down">↓</a><a href="javascript:;" class="del">删除</a></li>');
                    $ul.append($li);
                    $inputtxt.val("");
                }

            })

              $('.list').delegate('li a','click',function(){
                 var $handler = $(this).prop('class')
                 if( $handler == 'del'){
                    $(this).parent().remove();
                 }
                  else if($handler == 'up'){
                     if($(this).parent().prev().length!= 0){
                        $(this).parent().insertBefore($(this).parent().prev());
                     }
                     else{
                        alert('已经是第一个了');

                     }
                 }
                  else if($handler == 'down'){
                     if($(this).parent().next().length!=0){
                        $(this).parent().insertAfter($(this).parent().next());
                     }
                     else{
                        alert('已经是最后一个了');
                     }
                 }
             })
        })
    </script>
    <style type="text/css">
        .list_con{
            width:600px;
            margin:50px auto 0;
        }
        .inputtxt{
            width:550px;
            height:30px;
            border:1px solid #ccc;
            padding:0;
            text-indent:10px;
        }
        .inputbtn{
            width:40px;
            height:32px;
            padding:0;
            border:1px solid #000;
        }
        .list{
            margin:0;
            padding:0;
            list-style:none;
            margin-top:20px;
        }
        .list li{
            height:40px;
            line-height:40px;
            border-bottom:1px solid #ccc;
        }
        .list li span{
            float:left;
        }
        .list li a{
            float:right;
            text-decoration:none;
            margin:0 10px;
        }
    </style>
</head>
<body>
   <div class="list_con">
        <h2>TO do list</h2>
            <input type="text" id="txt1" class="inputtxt">
            <input type="text" id="btn1" value="增加" class="inputbtn">
       <ul id="list" class="list">
           <li><span>学习html</span><a href="javascript:;" class="up">↑</a><a href="javascript:;" class="down">↓</a><a
                   href="javascript:;" class="del">删除</a></li>
           <li><span>学习css</span><a href="javascript:;" class="up">↑</a><a href="javascript:;" class="down">↓</a><a
                   href="javascript:;" class="del">删除</a></li>
           <li><span>学习javascript</span><a href="javascript:;" class="up">↑</a><a href="javascript:;" class="down">↓</a><a
                   href="javascript:;" class="del">删除</a></li>
       </ul>
       
   </div>     
</body>
</html>
