<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        window.onload = function(){
            var oDiv = document.getElementById('slide');
            var oUl = oDiv.getElementsByTagName('ul')[0];
            var oBtn01 = document.getElementById('btn01');
            var oBtn02 = document.getElementById('btn02');
            oUl.innerHTML = oUl.innerHTML+oUl.innerHTML;
             oUl.style.left = -1000 +'px';
            var iLeft = 0;
            var iSpeed = 2;
            var iNowspeed = 0;
            function moving(){
                iLeft += iSpeed;
                if(iLeft<-1000){
                    iLeft = 0;
                }
                //当ul在起始位置往右滚动时，瞬间将整个ul拉回到往左的第五个li的位置
                if(iLeft>0){
                    iLeft = -1000;
                }
                oUl.style.left = iLeft +'px';

            }
            var time =setInterval(moving,30);
            oBtn01.onclick = function(){
                iSpeed = -2;
            }
             oBtn02.onclick = function(){
                iSpeed = 2;
            }
            //鼠标悬停事件，鼠标放在上面就暂停
            oDiv.onmouseover = function(){
                iNowspeed = iSpeed;
                iSpeed = 0;

            }
             //鼠标离开事件，鼠标离开上面上面就暂停
            oDiv.onmouseout = function(){
                iSpeed = iNowspeed;
            }
        }
    </script>
    <style type="text/css">
        *{
            margin:0;
            padding:0;
        }
        .list_con{
            width:1000px;
            height:200px;
            border:1px solid #000;
            margin:10px auto 0;
            background-color:#f0f0f0;
            position:relative;
            overflow:hidden;

        }
        .list_con ul{
            list-style:none;
            width:2000px;
            height:200px;
            position:absolute;
            left:0;
            top:0;
        }
        .list_con li{
            width:180px;
            height:180px;
            float:left;
            margin:10px;
        }
        .btns_con{
            width:1000px;
            height:30px;
            margin:50px auto 0;
            position:relative;
        }
        .left,.right{
            width:30px;
            height:30px;
            background-color:gold;
            position:absolute;
            left:-40px;
            top:124px;
            font-size:30px;
            line-height:30px;
            color:#000;
            font-family:'Arial';
            text-align:center;
            cursor:pointer;
            border-radius:15px;
            opacity:0.5;
        }
        .right{
            left:1010px;
            top:124px;
        }
        .list_con span{
            display:block;
            width:180px;
            height:180px;

        }
         .div1{
            background-color:gold;
        }
         .div2{
            background-color:pink;
        }
          .div3{
            background-color:green;
        }
         .div4{
            background-color:red;
        }
          .div5{
            background-color:blue;
        }
    </style>
</head>
<body>
    <div class="btns_con">
        <div class="left" id="btn01">&lt;</div>
        <div class="right" id="btn02">&gt;</div>
        
    </div>
    <div class="list_con" id="slide">
        <ul>
            <li><a href=""><span class="div1"></span></a></li>
            <li><a href=""><span class="div2"></span></a></li>
            <li><a href=""><span class="div3"></span></a></li>
            <li><a href=""><span class="div4"></span></a></li>
            <li><a href=""><span class="div5"></span></a></li>
        </ul>
        
    </div>
</body>
</html>
