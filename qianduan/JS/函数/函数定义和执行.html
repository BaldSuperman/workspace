<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">

        function fnMyalert(){
            alert('hellow');
        }
         function fnChange(){
            var oDiv = document.getElementById('div1');
            oDiv.innerHTML = "这是更改后的值";
            oDiv.style.color="red";
            oDiv.style.fontSize = "30px";
        }

    </script>
    <style type="text/css">
    </style>
</head>
<body>
    <div id="div1" onclick=" fnMyalert()">这是一个div元素</div>
    <input type="button" value="改变div" onclick="fnChange()">
</body>
</html>
