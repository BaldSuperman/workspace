<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
    //当整个页面加载完在执行下面语句
        window.onload = function(){
        //通过id获取元素赋值给oDiv变量
            var oDiv = document.getElementById('div1');
            var oA = document.getElementById('link');
            var oDiv2 = document.getElementById('div2');
            //读取属性
            var sId = oDiv.id;
            alert(sId);
            //写属性
            oDiv.style.color = "red";
            oA.href = "http://www.baidu.com";
            oA.title = "这是去到百度网的链接";
            //操作class属性需要写出classNaame
            oDiv2.className = "box02" ;
        }
    </script>
    <style type="text/css">
        .box{
            font-size:20px;
            color:gold;
        }
        .box02{
            font-size:30px;
            color:pink;
        }

    </style>
</head>
<body>
    <div class="" id="div1">这是一个div元素</div>
    <a href="#" class="" id="link">这是一个链接</a>
    <div class="box" id="div2">这是第二个div</div>
</body>
</html>
