<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
    //当整个页面加载完在执行下面语句
        window.onload = function(){
        //通过id获取元素赋值给oDiv变量
            var oDiv = document.getElementById('div1');
            //改变元素的属性
            oDiv.style.color = "red";
            oDiv.style.fontSize = "20px";
        }
    </script>
</head>
<body>
    <div class="" id="div1">这是一个div元素</div>
    <a href="#" class="" id="link">这是一个链接</a>
</body>
</html>
