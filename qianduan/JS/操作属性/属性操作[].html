<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
    //当整个页面加载完在执行下面语句
        window.onload = function(){
        //通过id获取元素赋值给oDiv变量
         var oDiv = document.getElementById('div1');
         var sMystyle = 'color';
         var sValue = 'red';
         /*
          属性用变量都代替的话，需要用中括号来操作
         */
         oDiv.style.[sMystyle] = sValue;
        }
    </script>
    <style type="text/css">
        .box{
            font-size:20px;
            color:gold;
        }
        .box02{
            font-size:30px;
            color:pink;
        }

    </style>
</head>
<body>
    <div class="" id="div1">这是一个div元素</div>

</body>
</html>
