<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .box{
            width:200px;
            height:200px;
            border:3px solid #000;
            background-color:gold;
            margin:50px auto 0;
            /*transform变形 1 位移
              transform位移比定位做的位移性能高，建议使用这种位移
            */
            transform:translate(0px,0px);
            transition:all 500ms ease;
        }
        .box:hover{
            transform:translate(30px,30px);
        }
        .box2{
            width:200px;
            height:200px;
            border:3px solid #000;
            background-color:gold;
            margin:50px auto 0;
            /*transform变形 2 缩放
               transform:scale(1.1);
            */
            transform:scale(1.1);
            transition:all 500ms ease;
        }
        .box2:hover{
             transform:scale(2.2);
        }
         .box3{
            width:200px;
            height:200px;
            border:3px solid #000;
            background-color:gold;
            margin:50px auto 0;
            /*transform变形 3 旋转
                transform:rotate(0deg);默认值为0deg 设置旋转角度
            */
            transform:rotate(0deg);
            transition:all 500ms ease;
        }
        .box3:hover{
             transform:rotate(45deg)
        }
         .box4{
            width:200px;
            height:200px;
            border:3px solid #000;
            background-color:gold;
            margin:50px auto 0;
            /*transform变形 3 旋转
                 transform:skew(45deg,0);值设置从x轴以及y轴斜切的角度
            */
            transform:skew(0,0);
            transition:all 500ms ease;
        }
        .box4:hover{
             transform:skew(0,45deg);
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <!--缩放-->
    <div class="box2"></div>
    <!--旋转-->
    <div class="box3"></div>
    <!--斜切-->
    <div class="box4"></div>
</body>
</html>
