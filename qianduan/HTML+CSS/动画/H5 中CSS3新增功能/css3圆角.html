<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .box{
            width:300px;
            height:300px;
            border:3px solid #000;
            background-color:gold;
            margin:50px auto 0;
            /*可以设置两个值，如果要圆的话，
             border-top-left-radius:30px 60px;
            设置一个就可以*/
            border-top-left-radius:60px;
            border-top-right-radius:100px;
        }
        .box02{
            width:300px;
            height:300px;
            border:3px solid #000;
            background-color:gold;
            margin:50px auto 0;
            /*设置所有角为圆角，如果要圆形，让设置的值为宽度的一半*/
           border-radius:150px;
        }
         .box01{
            width:300px;
            height:300px;
            border:3px solid #000;
            background-color:gold;
            margin:50px auto 0;
            /*设置所有角为圆角，如果要圆形，让设置的值为宽度的一半*/
           border-bottom-left-radius:150px;
           border-top-right-radius:150px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
     <div class="box02"></div>
    <div class="box01"></div>
</body>
</html>
