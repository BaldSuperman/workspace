<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
    /*
        旋转轴向：
        X轴：从左往右
        Y轴：从上往下
        Z轴：从屏幕内往外
        判断旋转方向，让轴向对着自己，顺时针方向
    */
        .box{
            width:300px;
            height:300px;
            background-color:gold;
            border:3px solid #000;
            margin:50px auto 0;
            /*设置3d旋转*/
            transform-style:preserve-3d;
            /*设置透明度  如果不设置
            transform:perspective(800px) rotateY(0deg);
            会出现BUG
             */
            transform:perspective(800px) rotateY(0deg);
            transition:all 500ms ease;
        }
        .box:hover{
            transform:perspective(800px)rotateY(45deg);
        }
        .box2{
            width:300px;
            height:300px;
            background-color:gold;
            border:3px solid #000;
            margin:50px auto 0;
            /*设置透明度  如果不设置
            transform:perspective(800px) rotateY(0deg);
            会出现BUG
           */
            transform:perspective(800px) rotateX(0deg);
            transition:all 500ms ease;
        }
        .box2:hover{
            transform:perspective(800px)rotateX(45deg);
        }

    </style>
</head>
<body>
    <div class="box"></div>
     <div class="box2"></div>
</body>
</html>
