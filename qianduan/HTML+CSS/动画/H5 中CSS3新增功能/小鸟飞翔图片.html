<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        @keyframes flying{
            from{
                left:0px;
            }
            from{
                left:-555px;
            }
        }
        .box{
            width:138px;
            height:77px;
            border:1px solid #ddd;
            margin:50px auto 0;
            overflow:hidden;
            position:relative;
        }
        .box img{
            position:absolute;
            left:0;
            top:0;
            animation:flying 1s steps(4) infinite;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="image/all.png" alt="小鸟">
    </div>
</body>
</html>
