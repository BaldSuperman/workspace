<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        /*
            定义动画
        */
        @keyframes moving{
            from{
                width:100px;
            }
            to{
                width:500px;
            }
        }
        .box{
            width:100px;
            height:100px;
            background-color:gold;
            /*设置动画
         animation:动画名称 动画完成时间 动画过渡方式 延迟时间 播放次数 动画结束是否沿原路还原
            */
            animation:moving 1s ease 0s infinite Alternate;

        }
        .box:hover{
          animation-play-state:paused;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
