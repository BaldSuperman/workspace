<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .box{
            width:100px;
            height:100px;
            background-color:gold;
            /*设置transition动画
            transition：poperty duration timing-function delay 同时设置四个属性
            transition:变化的属性 多长时间完成 过渡方式 延迟时间
            */
            /*多个属性可以合成下面一句
            transition:width 1s ease,height 1s ease 1s,background-color 1s ease ;
            */
            transition:all 1s ease;

        }
        .box:hover{
            width:600px;
            height:500px;
            background-color:red;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
