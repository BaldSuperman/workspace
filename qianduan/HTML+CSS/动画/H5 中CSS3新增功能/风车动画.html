<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        @keyframes rotating{
        from{
            transform:rotate(0deg);

        }
        to{
            transform:rotate(360deg);
        }
        }
        .zhuan{
            display:block;
            width:220px;
            height:220px;
            margin:50px auto 0;
            animation:rotating 1s linear infinite normal;
        }
    </style>
</head>
<body>
<img src="image/风车.png" alt="风车图片" class="zhuan">
</body>
</html>
