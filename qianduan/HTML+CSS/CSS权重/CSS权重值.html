<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .box{
            color:red !important;

        }
         #content div.main_content h2{
            color:blue;
        }
         #content .main_content h2{
            color:red;

         }
    </style>
</head>
<body>
    <div class="box" style="color:blue">这是要给div元素</div>
    <div class="" id="content">
        <div class="main_content">
            <h2>这是一个h2标题</h2>
        </div>
    </div>
</body>
</html>
