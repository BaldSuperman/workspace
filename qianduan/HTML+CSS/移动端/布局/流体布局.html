<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        body{
            margin:0;
        }
        /*流水布局最简单的实例*/
        .con a{
            display:block;
              /*因为有了边框所以  width:25%;太大了
              所以设置为width：calc(25% - 4px) 减去边框大小
               括号内要有空格

            width:calc(25% - 4px);
             */
             /*第二种方法,从边框开始计算大小*/
            width:25%;
            box-sizing:border-box;
            height:100px;
            background-color:gold;
            text-align:center;
            line-height:100px;
            float:left;
            text-decoration:none;
            color:#333;
            font-size:14px;
            border:2px solid #000;

        }
    </style>
</head>
<body>
    <div class="con">
        <a href="#">菜单文字</a>
        <a href="#">菜单文字</a>
        <a href="#">菜单文字</a>
        <a href="#">菜单文字</a>
    </div>
</body>
</html>
