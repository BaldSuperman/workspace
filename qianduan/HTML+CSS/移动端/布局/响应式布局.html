<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <title>Title</title>
    <style type="text/css">
        body{
            margin:0;
        }
        .con div{
            width:23%;
            height:200px;
            border:2px solid #000;
            background-color:gold;
            height:200px;
            margin:1%;
            float:left;
            box-sizing:border-box;
        }
        /*响应式布局 设置媒体查询*/
        @media(max-width:800px){
            .con div{
                width:46%;
                margin:2%;
            }
        }
        @media(max-width:400px){
            .con div{
                width:92%;
                margin:4%;
            }
        }
    </style>
</head>
<body>
<div class="con">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
</div>
</body>
</html>
