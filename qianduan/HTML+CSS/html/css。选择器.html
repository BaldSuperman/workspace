<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css选择器</title>
    <style type="text/css">
        div{
            color:red;
        }
        /*id选择器*/
        #div1{
            color:#ffff00;
        }
        /*id的权重高于类选择器*/
        /*类选择器*/
        .green{
            color:#f6f8f0;
        }
        .big{
            font-size:40px;
        }
    </style>
</head>
<body>
    <div id="div1">这是第一个div</div>
    <div class="big green">这是第二个div</div>
    <div>这是第3个div</div>
    <div>这是第4个div</div>

</body>
</html>
