<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 表单 </title>
</head>
<body>
    <h1>注册表单</h1>
    <form action="http://www.baidu.com">
        <div>
            <label for="username">用户名：</label>
            <input type="text" name="username" id="username" />

        </div>
        <br>
        <div>
            <label for="password">密&nbsp;&nbsp;&nbsp;码：</label>
            <input type="password" name="password" id="password"/>
        </div>
        <br>
        <div>
            <label>性&nbsp;&nbsp;&nbsp;别:</label>
            <input type="radio" name="xingbie" value="man">男
             <input type="radio" name="xingbie" value="woman">女
        </div>
        <br>
        <div>
            <label>爱&nbsp;&nbsp;&nbsp;好:</label>
            <input type="checkbox" name="like" value="study"> 学习
            <input type="checkbox" name="like" value="game"> 打游戏
            <input type="checkbox" name="like" value="shopping "> 逛街
        </div>
        <br>
        <div>
            <label>照&nbsp;&nbsp;&nbsp;片:</label>
            <input type="file" name="touxiang">
        </div>
        <br>
        <div>
            <table>个人描述：</table>
            <!-- 多行文本输入框-->
            <textarea name="introduce"></textarea>
        </div>
        <br>
        <div>
            <label>籍&nbsp;&nbsp;&nbsp;贯</label>
            <select name="site">
                 <option value="beijin"> 北京</option>
                 <option value="shanghai">上海</option>
                 <option value="heinan">河南</option>
            </select>
        </div>
        <br>
        <div>
           <!-- <input type="submit" value="提交">-->
            <!--图片也可以作为提交，但会提交两次，不推荐使用-->
            <input type="image" src="./person.jpg">
            <input type="reset" value="重置">
            <input type="hidden" name="hid" value="1">
        </div>
    </form>
</body>
</html>
