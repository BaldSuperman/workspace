<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>雪碧图背景列表</title>
    <style type="text/css">
        .list{
            list-style:none;
            margin:50px auto 0;
            height:305px;
            width:300px;
            padding:0;

        }
        .list li{
            height:60px;
            /*datted虚线*/
            border-bottom:1px dotted #000;
            line-height:60px;
            /*首行缩进*/
            text-indent:50px;
            background:url(image/person.jpg) 0px 10px no-repeat;
        }
        /*没有网课一样的图片*/
        .icon02{
            background-position:0px -71px;
        }
         .icon03{
            background-position:0px -142px;
        }
         .icon04{
            background-position:0px -213px;
        }
         .icon05{
            background-position:0px -284px;
        }
    </style>
</head>
<body>
<ul class="list">
    <li><美人鱼 </li>
    <li class="icon02">美人鱼</li>
    <li class="icon03">美人鱼</li>
    <li class="icon04">美人鱼</li>
    <li class="icon05">美人鱼</li>
</ul>
</body>
</html>
