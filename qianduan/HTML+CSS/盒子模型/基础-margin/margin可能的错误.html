<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <style type="text/css">
        .box1,.box2{
            width:200px;
            height:200px;
            background-color:gold;

        }
        /*如果box1 margin-top设置为20 box2 margin-bottom设置伪20
        会出现问题 当两个垂直边距相遇时，他们将会形成一个外边距，合并后的
        外边距的高度会等于两个相遇的外边距中较大的一个
        */
        .box1{
            margin-bottom:20px;

        }
        .box2{
            margin-top:20px;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
