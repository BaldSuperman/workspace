<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>margin使用技巧赋值</title>
    <style type="text/css">
        /*设置body的margin伪0*/
        body{
            margin:0;
        }
        .box{
            width:200px;
            height:200px;
            background-color:gold;
            margin-left:-100px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
