<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新闻列表</title>
    <style type="text/css">
         .box{
            width:380px;
            height:35px;
            border-top:1px solid #f00;
            border-bottom:3px solid #666;
            font-size:20px;
            font-family:'微软雅黑';
            font-weight:node;
            color:#333;
            /*缺一个垂直居中 用padding代替*/
            padding-top:15px;
            /*设置行高*/
            line-height:20px;
            padding-left:20px;
          }
           .box2{
            width:400px;
            height:50px;
            border-top:1px solid #f00;
            border-bottom:3px solid #666;
            font-size:20px;
            font-family:'微软雅黑';
            font-weight:node;
            color:#333;
            /*缺一个垂直居中 用line-height代替*/
            line-height:50px;
            /*使用首行缩进*/
            text-indent:20px;
          }
    </style>

</head>
<body>
    <div class="box">新闻列表</div>
    <br>
    <div class="box2">新闻列表02</div>
</body>
</html>
