<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>导航条设计</title>
    <style type="text/css">
        .menu{
            list-style:none;
            margin:50px auto 0;
            padding:0;
            width:958px;
            height:40px;
            border:1px solid #000;
            text-align:center;
            font-size:0px;

        }
        .menu li{
            display:inline-block;
            font-size:14px;
            height:40px;
        }
        .menu li a{
            display:block;
            height:40px;

            font:normal 14px/40px  'Microsoft Yahei';
            text-decoration:none;
            color:#000;
        }
        .menu li a:hover{
            background-color:gold;
            color:#fff;
        }
        .menu li span{
            display:block;
            height:40px;
            font:normal 14px/40px  'Microsoft Yahei';
            margin:0 20px;
        }
    </style>
</head>

</html>
