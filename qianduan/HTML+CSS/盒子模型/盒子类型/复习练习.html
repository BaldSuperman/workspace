<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>复习练习</title>
    <style type="text/css">
        .news_title{
            width:400px;
            height:40px;
            border-bottom:1px solid #ff8200;
            margin:50px auto 0;
        }
        .news_title h3{
            width:80px;
            height:40px;
            background-color:#ff8200;
            margin:0px;
            float:left;
            font-size:16px;
            color:#fff;
            /*设置文字水平居中*/
            text-align:center;
            /*使用行间距用来设置垂直居中*/
            line-height:40px;
            /*文字不加粗*/
            font-weight:normal;
        }
        .news_title a{
             float:right;

             /*简写 设置是否加粗 字体大小/行高 字体*/
             font:normal 14px/40px 'Microsoft Yahei';
             color:#666;
             /*取出下划线*/
             text-decoration:none
        }
        .news_title a:hover{
            color:#ff8200;

        }
    </style>
</head>
<body>
    <div class="news_title">
        <h3>新闻列表</h3>
        <a href="#">更多&gt;&gt;</a>
    </div>
</body>
</html>
