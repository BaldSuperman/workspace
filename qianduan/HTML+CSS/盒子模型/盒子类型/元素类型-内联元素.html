<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .box{
            width:500px;
            height:300px;
            border:1px solid #000;
            margin:50px auto 0;
            /*设置父级元素 font-size：0；在给子类设置font-size可以消除间隙*/
            font-size:0;
        }
        .box a{
            background-color:gold;
            /*虽然设置了宽高 但是内联元素的宽高只会跟随内容*/
            /*width:300px;
            height:200px;*/
            /*内联元素 支持margin的左右设置 但是上下不允许设置*/
            /*margin:20px;*/
              /*内联元素 支持padding的左右设置 但是上下不允许设置
                显示时会出现BUG，背景色上下会变大，但是盒子没有向下移动
              */
            padding:0px 30px;
            font-size:16px;
        }
        .box2{
            width:500px;
            height:100px;
            border:1px solid #000;
            margin:50px auto 0;
            /*设置子元素居中*/
            text-align:center;
        }

    </style>
</head>
<body>
    <div class="box">
        <div></div>
            <a href="#">链接文字1</a>
            <a href="#">链接文字2</a>
            <a href="#">链接文字3</a>
    </div>
    <div class="box2"><a href="#">链接文字1</a></div>
</body>
</html>
