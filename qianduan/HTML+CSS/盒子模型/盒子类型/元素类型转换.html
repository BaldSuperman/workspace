<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素类型转换</title>
    <style type="text/css">
        .menu{
            width:694px;
            height:50px;

            margin:50px auto 0;
            font-size:0;

        }
        .menu a{
            width:98px;
            height:49px;
            border:1px solid gold;
            margin-left:-1px;
            font-size:16px;
            /*转换为内联块元素*/
            display:inline-block;
            text-align:center;
            /*设置行高*/
            line-height:48px;
            text-decoration:none;
            color:pink;
            font-family:'Microsoft Yahei'
        }
        .menu a:hover{
            background-color:gold;
            color:#fff;
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="#">首页</a>
        <a href="#">公司简介</a>
        <a href="#">3大蛇打</a>
        <a href="#">大大撒旦撒4</a>
        <a href="#">5哇</a>
        <a href="#">6撒大大</a>
        <a href="#">7大大</a>

    </div>
</body>
</html>
