<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>菜单</title>
    <style type="text/css">
        .menu{
            width:694px;
            height:50px;


            /*去除li的小圆点*/
            list-style:none;
            margin:50px auto 0;
            padding:0;

        }
        .menu li{
            width:98px;
            height:48px;
            border:1px solid gold;
            background-color:#fff;
            margin-left:-1px;
            /*display:inline-block;*/
            /*设置浮动,li会在一行出现*/
            float:left;

        }
         .menu li a:hover{
                background-color:gold;
                color:#fff;
         }
         .menu li a{
            text-decoration:none;
            display:block;
            width:98px;
            height:48px;
            text-align:center;
            /*设置行高*/
            line-height:48px;
            color:pink;
            font-size:16px;
            font-family:"Microsoft Yahei";
         }
    </style>
</head>
<body>
<ul class="menu">
    <li><a href="#">公司简介</a></li>
    <li><a href="#">公司简介</a></li>
    <li><a href="#">公司简介</a></li>
    <li><a href="#">公司简介</a></li>
    <li><a href="#">公司简介</a></li>
    <li><a href="#">公司简介</a></li>
    <li><a href="#">公司简介</a></li>
</ul>
</body>
</html>
