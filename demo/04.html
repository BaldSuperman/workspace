<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	.box{
		width: 298px;
		height: 320px;
		margin:0  auto;
	}
	.top{
		width: 100%;
		height: 20px;
	}
	.top span{
		margin-left: 5px;
		border: 1px solid #000;
		cursor: pointer;
	}
	.bottom li{
		width: 300px;
		height: 300px;
		background-color: pink;
		text-align: center;
		font-size: 100px;
		line-height: 300px;
		list-style: none;
		display: none;
	}
	.bottom .show{
			display: block;
		}
	.current{
		background-color: pink;
	}	
	</style>
	<script type="text/javascript">
		window.onload=function(){
			function tab(odj){
				var terget =document.getElementById(odj);
				var spans =terget.getElementsByTagName("span");
				var lis =terget.getElementsByTagName("li");
				for(var i=0;i<spans.length;i++){
					spans[i].index=i;
					spans[i].onclick=function(){
						for(var j=0;j<spans.length;j++){
							spans[j].className="";
							lis[j].style.display="none";
						}
							this.className="current";
							lis[this.index].style.display="block";
						}
					}
				}
				tab("one");
				tab("two");
			}	
	</script>
</head>
<body>
<div class="box" id="one">
<div  class="top">
	<span class="current">第一个</span>
	<span>第二个</span>
	<span>第三个</span>
	<span>第四个</span>
	<span>第五个</span>
</div>
<div  class="bottom">
	<ul>
		<li class="show">我</li>
		<li>是</li>
		<li>你</li>
		<li>爸</li>
		<li>爸</li>
	</ul>
</div>
</div>
<div class="box" id="two">
<div  class="top">
	<span class="current">第一个</span>
	<span>第二个</span>
	<span>第三个</span>
	<span>第四个</span>
	<span>第五个</span>
</div>
<div  class="bottom">
	<ul>
		<li class="show">我</li>
		<li>是</li>
		<li>你</li>
		<li>爸</li>
		<li>爸</li>
	</ul>
</div>
</div>

</body>
</html>
