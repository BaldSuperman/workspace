<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.top{
			width: 100%;
			height: 100px;
			background-color: red;
		}
		.nav{
			width: 100%;
			height: 50px;
			background-color: yellow;
		}
		.main{
			width: 100%;
			height: 1000px;
			background-color: #28D6B8;
		}
		.fixed{
			position: fixed;
			top: 0;
			left: 0;
		}
	</style>
</head>
<body>
<div class="top"></div>
<div class="nav" id="Q-nav"></div>
<div class="main"></div>
</body>
</html>
<script src="../myjs.js" type="text/javascript"></script>
<script>
	var nav = $("Q-nav");
	var navTop = nav.offsetTop;
	console.log(navTop);
	window.onscroll = function(){
		if (scroll().top>=navTop) {
			nav.className = "nav fixed";
		}
		else {
			nav.className = "nav";
		}
	}
</script>
